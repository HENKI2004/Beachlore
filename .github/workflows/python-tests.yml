name: Python Tests

permissions:
  contents: read

on:
  push:
    branches: 
      - "master"
      - "dev"  
      - "feature/*"   
      - "fix/*"       
  pull_request:
    branches: 
      - "master"
      - "dev"

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml
          pip install -e .

      - name: Execute all tests
        run: python -m pytest